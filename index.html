<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Inputs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="input-block">
    <!-- <h1>Responsive material custom inputs</h1>
    <span class="sub">By Vlad Brise</span> -->
    
  <!-- 	Copy this form on your website -->
    <form id="brise-form">
      <h3>Custom inputs:</h3>

      <div class="wraper-field">
          <div class="content-field card-name">
            <div class="image">
              <img src="images/applicants-icon.svg" class="icon" alt="">
            </div>
            <div class="custom-input">
              <input type="text" name="text" required>
              <label>Name on card</label>
            </div>           
            <span class="message-error">Este campo es requerido .</span>
          </div>
      </div>

      <div class="wraper-field">
          <div class="content-field card-number">
            <div class="image">
              <img src="images/applicants-icon.svg" class="icon" alt="">
            </div>
            <div class="custom-input">
              <input type="text" name="text" required>
              <label>Card number CVC</label>
            </div>           
            <span class="message-error">Este campo es requerido .</span>
          </div>

          <div class="content-field card-cvc">
            <div class="image">
              <img src="images/applicants-icon.svg" class="icon" alt="">
            </div>
            <div class="custom-input">
              <input type="text" name="text" required>
              <label>CVC</label>
            </div>
            <div class="image">
              <img src="images/applicants-icon.svg" class="icon" alt="">
            </div>
            <span class="message-error">Este campo es requerido Este campo es required.</span>
          </div>
      </div>

      <div class="wraper-field">
          <div class="content-field card-expiration-date">
            <div class="image">
              <img src="images/applicants-icon.svg" class="icon" alt="">
            </div>
            <div class="custom-input">
              <input type="text" name="text" required>
              <label>Expiration date</label>
            </div>           
            <span class="message-error">Este campo es requerido .</span>
          </div>

          <div class="content-field card-zip-code">
            <div class="image">
              <img src="images/applicants-icon.svg" class="icon" alt="">
            </div>
            <div class="custom-input">
              <input type="text" name="text" required>
              <label>Zip Code</label>
            </div>
            <span class="message-error">Este campo es requerido.</span>
          </div>
      </div>
    </form>
  </div>
</body>
</html>
